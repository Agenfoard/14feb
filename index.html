<script>
  const ideas = [
    "–°–æ–≤–º–µ—Å—Ç–Ω—ã–π –∑–∞–≤—Ç—Ä–∞–∫ ‚òï",
    "–ü—Ä–æ–≥—É–ª–∫–∞ –ø–æ –ø–∞—Ä–∫—É üå≥",

  const wheel = document.getElementById('wheel');

    const addedRotation = 3600 + Math.floor(Math.random() * 360);
